<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Sentinel AI | Multi-Model Fallback</title>
    <style>
        :root {
            --bg-color: #0a0e17;
            --card-bg: #111625;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-gold: #d4af37;
            --accent-gold-dim: #b4942d;
            --success: #10b981;
            --danger: #ef4444;
            --neutral: #f59e0b;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap');

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #1a2333 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding-bottom: 2rem;
        }

        h1 {
            font-family: var(--font-serif);
            color: var(--accent-gold);
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-gold);
            font-size: 0.85rem;
            font-weight: 600;
        }

        input[type="password"], textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            color: var(--text-primary);
            padding: 12px;
            border-radius: 6px;
            font-family: var(--font-sans);
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dim));
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: transform 0.1s, opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        /* Results Section */
        #result-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .score-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-family: var(--font-serif);
            font-weight: bold;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .verdict-box {
            text-align: right;
        }

        .verdict-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .verdict-value {
            font-size: 2rem;
            font-weight: bold;
            font-family: var(--font-serif);
        }

        .used-model-badge {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 5px;
            font-family: monospace;
            opacity: 0.7;
        }

        .verdict-bullish { color: var(--success); }
        .verdict-bearish { color: var(--danger); }
        .verdict-neutral { color: var(--neutral); }

        .report-content h3 {
            color: var(--accent-gold);
            margin-top: 0;
            font-family: var(--font-serif);
        }

        .model-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
            font-size: 0.8rem;
        }

        .breakdown-item {
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 4px;
            border-left: 2px solid var(--accent-gold);
        }

        .loading {
            text-align: center;
            display: none;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        
        #loading-text {
            color: var(--accent-gold);
            font-weight: 600;
        }
        
        #retry-status {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-style: italic;
            min-height: 1.2em;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AURA ANALYTICS</h1>
        <div class="subtitle">Quantitative Market Sentiment • Gemini Powered</div>
    </header>

    <div class="card">
        <div class="input-group">
            <label for="apiKey">Gemini API Key</label>
            <input type="password" id="apiKey" placeholder="Hier API Key einfügen (wird nicht gespeichert)">
        </div>

        <div class="input-group">
            <label for="marketContext">Marktkontext & News</label>
            <textarea id="marketContext" placeholder="Füge hier aktuelle Schlagzeilen, Yield-Daten oder Fed-Aussagen ein."></textarea>
        </div>

        <button class="btn" onclick="startAnalysisChain()">Analyse starten</button>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div id="loading-text">Starte Modell-Pipeline...</div>
        <div id="retry-status"></div>
    </div>

    <div id="result-section" class="card">
        <div class="score-display">
            <div class="score-circle" id="scoreValue">--</div>
            <div class="verdict-box">
                <span class="verdict-label">SENTIMENT</span>
                <div class="verdict-value" id="verdictText">--</div>
                <div class="used-model-badge" id="usedModelDisplay"></div>
            </div>
        </div>

        <div class="report-content">
            <h3>Kurzbericht</h3>
            <p id="reportText" style="line-height: 1.6; color: var(--text-primary);">
                Die Analyse wird hier erscheinen...
            </p>
        </div>

        <div class="model-breakdown">
            <div class="breakdown-item">
                <strong>40%</strong> Yields/Inflation
            </div>
            <div class="breakdown-item">
                <strong>30%</strong> Fed Policy
            </div>
            <div class="breakdown-item">
                <strong>20%</strong> Tech/Earnings
            </div>
            <div class="breakdown-item">
                <strong>10%</strong> Geopolitics
            </div>
        </div>
    </div>
</div>

<script>
    // DEFINE MODEL PRIORITY LIST HERE
    const MODEL_PRIORITY = [
        "gemini-3-pro-preview",
        "gemini-3-flash-preview",
        "gemini-2.5-flash"
    ];

    async function startAnalysisChain() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const context = document.getElementById('marketContext').value.trim();
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result-section');
        const btn = document.querySelector('.btn');
        const statusText = document.getElementById('loading-text');
        const retryText = document.getElementById('retry-status');

        if (!apiKey) {
            alert('Bitte gib einen Gemini API Key ein.');
            return;
        }

        // UI Reset
        btn.disabled = true;
        loadingDiv.style.display = 'block';
        resultDiv.style.display = 'none';
        retryText.textContent = "";

        // Start recursion through models
        await tryModel(0, apiKey, context);

        btn.disabled = false;
        loadingDiv.style.display = 'none';
    }

    async function tryModel(index, apiKey, context) {
        const statusText = document.getElementById('loading-text');
        const retryText = document.getElementById('retry-status');
        
        // Check if we ran out of models
        if (index >= MODEL_PRIORITY.length) {
            alert("Alle Modelle fehlgeschlagen. Bitte API Key prüfen oder später versuchen.");
            return;
        }

        const currentModel = MODEL_PRIORITY[index];
        statusText.textContent = `Analysiere mit ${currentModel}...`;
        
        try {
            // THE PROMPT
            const systemPrompt = `
            Du bist ein hochpräziser Finanzanalyst. Deine Aufgabe ist es, die Marktsituation basierend auf einem STRIKTEN GEWICHTUNGSMODELL zu bewerten.
            
            MANDATORY WEIGHTING MODEL (0-100 Score):
            - 40% US 10Y Yields/Inflation
            - 30% Fed Policy
            - 20% Tech/Earnings
            - 10% Geopolitics
            
            Berechne einen Gesamtscore von 0 (Extrem Bearish) bis 100 (Extrem Bullish).
            
            Input Context: "${context ? context : 'Analysiere die allgemeine Marktsituation basierend auf deinem Trainingswissen (Simuliere aktuelle Daten wenn nötig).'}"
            
            Antworte NUR im JSON-Format:
            {
                "score": number,
                "verdict": "BULLISH" | "BEARISH" | "NEUTRAL",
                "report": "Ein prägnanter, professioneller Kurzbericht auf Deutsch (max 100 Wörter), der erklärt, wie der Score durch die Gewichtung zustande kam."
            }
            `;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemPrompt }] }]
                })
            });

            // Handle errors (429 = Limit Exceeded, 404 = Model not found, 500 = Server error)
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                console.warn(`Fehler bei ${currentModel}:`, response.status, errorData);
                throw new Error(response.status);
            }

            const data = await response.json();
            
            // Check if response structure is valid
            if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                 throw new Error("Invalid Response Format");
            }

            const textResponse = data.candidates[0].content.parts[0].text;
            const jsonString = textResponse.replace(/```json|```/g, '').trim();
            const result = JSON.parse(jsonString);

            // Success! Render results
            renderResults(result, currentModel);

        } catch (error) {
            // FALLBACK LOGIC
            retryText.textContent = `Fehler bei ${currentModel} (Code: ${error.message}). Wechsele Modell...`;
            
            // Wait a brief moment just for UI clarity
            await new Promise(r => setTimeout(r, 1000));
            
            // Recursive call to next model
            await tryModel(index + 1, apiKey, context);
        }
    }

    function renderResults(data, modelName) {
        const resultSection = document.getElementById('result-section');
        const scoreVal = document.getElementById('scoreValue');
        const verdictTxt = document.getElementById('verdictText');
        const reportTxt = document.getElementById('reportText');
        const usedModelTxt = document.getElementById('usedModelDisplay');

        scoreVal.textContent = data.score;
        verdictTxt.textContent = data.verdict;
        reportTxt.textContent = data.report;
        usedModelTxt.textContent = `Generiert mit: ${modelName}`;

        // Color Logic
        verdictTxt.className = 'verdict-value'; // Reset
        scoreVal.style.borderColor = 'var(--accent-gold)';

        if (data.verdict.toUpperCase().includes('BULL')) {
            verdictTxt.classList.add('verdict-bullish');
            scoreVal.style.borderColor = 'var(--success)';
        } else if (data.verdict.toUpperCase().includes('BEAR')) {
            verdictTxt.classList.add('verdict-bearish');
            scoreVal.style.borderColor = 'var(--danger)';
        } else {
            verdictTxt.classList.add('verdict-neutral');
        }

        resultSection.style.display = 'block';
    }
</script>

</body>
</html>
